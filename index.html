<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div id="page-container">
        <div class="tool-box">
            <div class="toolbox-priority">
                <div class="color pink"></div>
                <div class="color blue"></div>
                <div class="color purple"></div>
                <div class="color green"></div>        
            </div>
            <div class="action-btns">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="heading-content">
                <h2 class="pending">Pending Tasks</h2>
                <h2 class="finished">Completed Tasks</h2>
            </div>
            <div class="wrapper-container">
                <div class="container pending-container">
                   
                </div>
                <div class="container completed-container"></div>
            </div>
        </div>
        <div class="modal-container">
            <textarea placeholder="Enter task..." class="textarea-container"></textarea>
            <div class="priority-color-container">
                <div class="modal-close">
                    <i class="fa-solid fa-close"></i>
                </div>
                <div class="priority-color pink"></div>
                <div class="priority-color blue"></div>
                <div class="priority-color purple"></div>
                <div class="priority-color green"></div>

            </div>
        </div>
    </div>

<script src=" https://cdn.jsdelivr.net/npm/short-unique-id@5.0.2/dist/short-unique-id.min.js "></script>   
<script src="./scripts.js"></script>
<script src="./draggable.js"></script>

</body>
</html>
